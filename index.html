<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bros Enterprises - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/BrosEnterpriseWebApp/">
    <link rel="canonical" href="/BrosEnterpriseWebApp/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .redirect-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            margin-top: 1rem;
            opacity: 0.9;
        }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">üè™ Bros Enterprises</div>
        <div class="spinner"></div>
        <div class="redirect-text">
            Redirecting to our website...
        </div>
        <a href="/BrosEnterpriseWebApp/" class="manual-link">
            Click here if not redirected automatically
        </a>
    </div>

    <script>
        // Immediate redirect for better user experience
        window.location.replace('/BrosEnterpriseWebApp/');
        
        // Fallback redirect after 2 seconds
        setTimeout(function() {
            if (window.location.pathname === '/') {
                window.location.href = '/BrosEnterpriseWebApp/';
            }
        }, 2000);
    </script>
</body>
</html>
