name: 🎯 Vite Deploy (Alternative)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 📦 Install dependencies (frontend only)
      working-directory: ./frontend
      run: |
        npm install --legacy-peer-deps
        npm list vite || npm install vite@latest --save-dev
    
    - name: 🏗️ Build
      working-directory: ./frontend
      run: |
        npm run build
      env:
        NODE_ENV: production
    
    - name: 📤 Setup Pages
      uses: actions/configure-pages@v4
    
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
    
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
