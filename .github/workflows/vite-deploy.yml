name: ğŸ¯ Vite Deploy (Alternative)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install dependencies (frontend only)
      working-directory: ./frontend
      run: |
        npm install --legacy-peer-deps
        npm list vite || npm install vite@latest --save-dev
    
    - name: ğŸ—ï¸ Build
      working-directory: ./frontend
      run: |
        npm run build
      env:
        NODE_ENV: production
    
    - name: ğŸ“¤ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
