name: ðŸš€ CI/CD Pipeline - Bros Enterprises

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  # ðŸ§ª Testing and Quality Checks
  test:
    name: ðŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ðŸ“¥ Install dependencies
      run: |
        npm ci
        npm run install:all
    
    - name: ðŸ” Run linting
      run: npm run lint
    
    - name: ðŸ§ª Run tests
      run: npm run test
    
    - name: ðŸ“± Test mobile responsiveness
      run: npm run test:mobile || true
    
    - name: ðŸ—ï¸ Build applications
      run: npm run build
    
    - name: ðŸ“Š Generate build report
      run: |
        echo "Build completed successfully" > build-report.txt
        echo "Frontend build size:" >> build-report.txt
        du -sh frontend/dist >> build-report.txt
    
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ matrix.node-version }}
        path: |
          frontend/dist
          build-report.txt

  # ðŸ”’ Security Audit
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¥ Install dependencies
      run: npm ci
    
    - name: ðŸ”’ Run security audit
      run: |
        npm audit --audit-level high
        cd frontend && npm audit --audit-level high || true
        cd ../backend && npm audit --audit-level high || true
    
    - name: ðŸ” Check for vulnerabilities
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ðŸ“Š Security report
      run: |
        echo "Security audit completed" > security-report.txt
        npm audit --json > security-audit.json || true
    
    - name: ðŸ“¤ Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: |
          security-report.txt
          security-audit.json

  # ðŸš€ Performance Testing
  performance:
    name: ðŸš€ Performance Testing
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¥ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
    
    - name: ðŸ—ï¸ Build frontend
      run: cd frontend && npm run build
    
    - name: ðŸš€ Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
    
    - name: ðŸ“Š Run Lighthouse CI
      run: |
        cd frontend
        lhci autorun || true
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ðŸ³ Docker Build (for local development)
  docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''
    
    - name: ðŸ—ï¸ Build Docker images
      run: |
        docker-compose build
        echo "Docker images built successfully"
    
    - name: ðŸ“¤ Push Docker images
      run: |
        if [ "${{ secrets.DOCKER_USERNAME }}" != "" ]; then
          docker-compose push
          echo "Docker images pushed successfully"
        else
          echo "Docker credentials not configured, skipping push"
        fi

  # ðŸŒ Deploy to Netlify
  deploy-netlify:
    name: ðŸŒ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¥ Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
    
    - name: ðŸ—ï¸ Build frontend for production
      run: cd frontend && npm run build
      env:
        NODE_ENV: production
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_BUSINESS_PHONE: ${{ secrets.VITE_BUSINESS_PHONE }}
        VITE_BUSINESS_EMAIL: ${{ secrets.VITE_BUSINESS_EMAIL }}
        VITE_WHATSAPP_NUMBER: ${{ secrets.VITE_WHATSAPP_NUMBER }}
        VITE_GOOGLE_ANALYTICS_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_ID }}
    
    - name: ðŸ“Š Build size analysis
      run: |
        echo "ðŸ“Š Build Analysis Report" > build-analysis.txt
        echo "=========================" >> build-analysis.txt
        echo "Build directory size:" >> build-analysis.txt
        du -sh frontend/dist >> build-analysis.txt
        echo "" >> build-analysis.txt
        echo "File breakdown:" >> build-analysis.txt
        find frontend/dist -type f -name "*.js" -exec du -h {} + | sort -hr >> build-analysis.txt
        echo "" >> build-analysis.txt
        echo "CSS files:" >> build-analysis.txt
        find frontend/dist -type f -name "*.css" -exec du -h {} + | sort -hr >> build-analysis.txt
    
    - name: ðŸŒ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './frontend/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ðŸš€ Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    
    - name: ðŸ“¤ Upload build analysis
      uses: actions/upload-artifact@v3
      with:
        name: build-analysis
        path: build-analysis.txt

  # ðŸ“± Mobile Testing (Post-deployment)
  mobile-testing:
    name: ðŸ“± Mobile Testing
    runs-on: ubuntu-latest
    needs: [deploy-netlify]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ðŸš€ Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
    
    - name: ðŸ“± Mobile Performance Test
      run: |
        lhci healthcheck --url https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app
        lhci collect --url https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app --settings.chromeFlags="--no-sandbox"
      continue-on-error: true

  # ðŸ“Š Deployment Summary
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-netlify, mobile-testing]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“Š Create deployment summary
      run: |
        echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸŒ Live Site" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ needs.deploy-netlify.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“± Mobile Testing" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ needs.mobile-testing.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ  Home Page](https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app)" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“± Mobile View](https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app?mobile=true)" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“Š Netlify Dashboard](https://app.netlify.com/sites/${{ secrets.NETLIFY_SITE_ID }})" >> $GITHUB_STEP_SUMMARY
