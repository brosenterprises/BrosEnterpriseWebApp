name: ğŸš€ Simple Deploy (Backup)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ”§ Install and build
      run: |
        # Use our build script
        chmod +x build.sh
        ./build.sh
    
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist
    
    - name: ğŸš€ Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
