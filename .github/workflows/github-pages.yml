name: 🌐 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 🧹 Clean workspace
      run: |
        rm -rf node_modules frontend/node_modules
        rm -f package-lock.json frontend/package-lock.json
    
    - name: 📦 Install root dependencies
      run: |
        npm install --legacy-peer-deps
    
    - name: 📦 Install frontend dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
    
    - name: 🏗️ Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production
    
    - name: 📁 Prepare deployment directory
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy root redirect file
        cp index.html deploy/
        
        # Copy frontend build to BrosEnterpriseWebApp subdirectory
        mkdir -p deploy/BrosEnterpriseWebApp
        cp -r frontend/dist/* deploy/BrosEnterpriseWebApp/
        
        # List contents for verification
        echo "=== Deployment structure ==="
        find deploy -type f | head -20
    
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
