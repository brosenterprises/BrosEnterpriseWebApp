name: 🌐 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 🧹 Clean workspace
      run: |
        rm -rf node_modules frontend/node_modules
        rm -f package-lock.json frontend/package-lock.json
    
    - name: 📦 Install root dependencies
      run: |
        npm install --legacy-peer-deps
    
    - name: 📦 Install frontend dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
        # Verify vite is installed
        npx vite --version || npm install vite --save-dev --legacy-peer-deps
    
    - name: 🔍 Debug - Check installations
      run: |
        echo "=== Root node_modules ==="
        ls -la node_modules/ | head -10
        echo "=== Frontend node_modules ==="
        ls -la frontend/node_modules/ | head -10
        echo "=== Frontend .bin ==="
        ls -la frontend/node_modules/.bin/ | grep vite || echo "vite not found in .bin"
        echo "=== Vite version ==="
        cd frontend && npx vite --version || echo "vite command failed"
    
    - name: 🏗️ Build frontend
      run: |
        cd frontend
        # Use npx to ensure vite is found
        npx vite build
      env:
        NODE_ENV: production
    
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
