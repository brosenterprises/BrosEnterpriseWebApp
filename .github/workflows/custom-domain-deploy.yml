name: ğŸŒ Deploy with Custom Domain

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Custom domain (e.g., brosenterprises.com)'
        required: true
        default: 'brosenterprises.com'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“ Create CNAME file
      run: |
        echo "${{ github.event.inputs.domain }}" > CNAME
        cp CNAME frontend/dist/CNAME || true
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm install --legacy-peer-deps
    
    - name: ğŸ—ï¸ Build for custom domain
      working-directory: ./frontend
      run: npm run build
      env:
        NODE_ENV: production
        CUSTOM_DOMAIN: true
    
    - name: ğŸ“ Add CNAME to build
      run: |
        cp CNAME frontend/dist/CNAME
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
    
    - name: ğŸš€ Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
