<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bros Enterprises - Redirecting...</title>
  <meta name="description" content="Bros Enterprises - Your trusted partner for construction materials and hardware supplies">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="/bros/bros-favicon.jpg">
  
  <!-- GitHub Pages SPA Redirect Script -->
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    
    var pathSegmentsToKeep = 1; // Change this if you are using a custom domain with a subdirectory
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/bros/">
  </noscript>
  
  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }
    
    .loading-subtext {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="/bros/images/bros_enterprises_logo.jpg" alt="Bros Enterprises" class="logo">
    <div class="loading-text">Redirecting to Bros Enterprises...</div>
    <div class="spinner"></div>
    <div class="loading-subtext">Please wait while we redirect you to the correct page</div>
  </div>
</body>
</html>
